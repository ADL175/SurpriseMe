<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/login.css">
  <title>Surprise Me</title>

  <!-- ///////////////////
  ///// Libraries
  ////////////////// -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://assets.absolutdrinks.com/api/addb-0.5.2.js" type="text/javascript"></script>
</head>
<head>
  <script id="form-template" type="text/x-handlebars-template">
    <section id="userDrink" class="tab-content">
      <section class="data">
        <h2>{{drinkName}}</h2>
        <p>{{alcohol}}</p>
        <p>{{ingredients}}</p>
        {{recipe}}
      </section>
    </section>
  </script>
</head>
<body>
  <header>
    <!-- ///////////////////
    ///// NAV
    ////////////////// -->
    <div class="nav">
    <nav id="main-nav">
      <ul>
        <a class="tab" data-content="about" href="/about">About</a>
        <a class="tab" data-content="submission" href="/submission">Submit</a>
        <a class="tab" data-content="home" href="/">Home</a>
        <a class="tab" data-content="login" href="/login">Login</a>
      </ul>
    </nav>
  </div>
  </header>
  <div class="header">
    <img src="/images/header.png" alt="">
    <iframe src="//giphy.com/embed/uddDNZtt72kBW" width="680" height="240" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/fun-high-quality-bartender-uddDNZtt72kBW"></a></p>
  </div>
  <main>

    <!-- ///////////////////
    ///// DRINK DATA SECTION
    ////////////////// -->
      <div id="drink-container">
      <section id="drink-selection" class="drink-selection">
        <section id="drink-data-section">
          <h2>SURPISE ME WITH DRINKS</h2>

          <ul id="filters">

            <li>
              <select id="drink-filter" name="">
                <option value="">
                  Filter by Drinks
                </option>
              </select>
            </li>

            <li>
              <select id="ingredient-filter" name="">
                <option value="">
                  Filter by Ingredients
                </option>
              </select>
            </li>
          </ul>
        </section>
      </section>
    </div>

    <!-- ///////////////////
    ///// USER SUBMISSION SECTION
    ////////////////// -->
    <section id="submission-view">

      <div class="submission-box">
        <!-- <div class="submission-form"> -->

        <form id="submission-post-section" class="submission"></form>
        <section id="user-drinks" class="submission"></section>
      </div>
    </div>
  </section>
  <!-- ///////////////////
  ///// ABOUT US SECTION
  ////////////////// -->

  <section id="about-us-section"></section>

  <!-- ///////////////////
  ///// Generated Drinks
  ////////////////// -->
  <section id="generated-drinks-section"></section>

</main>

<!-- ///////////////////
///// FOOTER
////////////////// -->
<footer></footer>




<!-- ///////////////////
///// SCRIPTS
////////////////// -->
<script src="/vendors/scripts/handlebars.js"></script>
<script src="/vendors/scripts/page.js"></script>
<script src="http://assets.absolutdrinks.com/api/addb-0.5.2.js" type="text/javascript"></script>

<script src="/scripts/model/app.js"></script>
<script src="/scripts/model/drinkData.js"></script>

<script src="/scripts/views/aboutView.js"></script>
<script src="/scripts/views/generatorView.js"></script>
<script src="/scripts/views/homeView.js"></script>
<script src="/scripts/views/submissionView.js"></script>

<script src="/scripts/controllers/aboutController.js"></script>
<script src="/scripts/controllers/generatorController.js"></script>
<script src="/scripts/controllers/homeController.js"></script>
<script src="/scripts/controllers/submissionController.js"></script>

<script src="/scripts/controllers/routes.js"></script>
</body>
</html>
