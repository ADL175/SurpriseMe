<!DOCTYPE html>
<html>
<head>
  <script src="/vendors/scripts/handlebars.js"></script>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/login.css">
  <title>Surprise Me</title>

  <!-- ///////////////////
  ///// Libraries
  ////////////////// -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://assets.absolutdrinks.com/api/addb-0.5.2.js" type="text/javascript"></script>


  <!-- ///////////////////
  ///// HANDLEBARS USER SUB
  ////////////////// -->












  <script id="form-template" type="text/x-handlebars-template">


    <section class="drink-recipe" class="tab-content" data-drink="{{name}}">
      <section class="data">
        <h2>{{name}}</h2>
        <h3>Ingredients Needed:</h3>
        <p>{{recipe}}</p>
        <h3>Tools Needed:</h3>
        <p>{{tools}}</p>
        <p>{{{youURL}}}</p>
        <img class="drink-glass" src="{{image}}" />
      </section>
    </section>


  </script>














  <!-- ///////////////////
  ///// HANDLEBARS DRINK PAGE
  ////////////////// -->

  <script id="drink-recipe-template" type="text/x-handlebars-template">
    <section class="userDrink" class="tab-content">
      <section class="data">
        <h2>{{drinkName}}</h2>
        <p>{{alcohol}}</p>
        <p>{{ingredients}}</p>
        {{recipe}}
      </section>
    </section>
  </script>


  <!-- ///////////////////
  ///// HANDLEBARS FOR FILTERS
  ////////////////// -->
  <script id="option-template" type="text/x-handlebars-templage">
    <option value="{{val}}">{{val}}</option>
  </script>

  <!--///// HANDLEBARS FOR ABOUTVIEW
////////////////// -->

<script id="about-template" type="text/x-handlebars-template">
  <section class="clearfix">
    <header>
      <h1 class ="teamMemberName">{{teamMember}}</h1>
    </header>
        <section class="teamMember-body">{{body}}</section>
        <section class="teamMember-image">{{{img}}}</section>
  </section>
</script>
</head>

    <!-- ///////////////////
    ///// NAV
    ////////////////// -->
    <div class="nav">
    <nav id="main-nav">
      <ul>
        <a class="tab" data-content="about" href="/about">About</a>
        <a class="tab" data-content="submission" href="/submission">Submit</a>
        <a class="tab" data-content="home" href="/">Home</a>
        <a class="tab" data-content="login" href="/login">Login</a>
      </ul>
    </nav>
  </div>
    <div class="header">
      <img src="/images/header.png" alt="">
      <iframe src="//giphy.com/embed/uddDNZtt72kBW" width="680" height="240" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/fun-high-quality-bartender-uddDNZtt72kBW"></a></p>
    </div>
</header>
<main>

<!-- ///////////////////
///// DRINK DATA SECTION
////////////////// -->

<section id="drink-selection" class="drink-selection">
  <section id="drink-data-section">
    <div class="">
      <h2>SURPISE ME WITH DRINKS</h2>

    <ul id="filters">



<!-- DRINK FILTER -->
      <li>
        <select id="drink-filter" name="">
          <option value="">
            --Filter by Drinks--
          </option>

          <!-- <option value="">
          SURPRISE ME!
          </option> -->
      </select>
      </li>
    </ul>



<button id="random-drink">SURPRISE ME</button>



<div id="drink-holder">

</div>









    </section>
  </div>
</section>
</div>


<div id="drink-holder">

</div>





    <!-- ///////////////////
    ///// USER SUBMISSION SECTION
    ////////////////// -->
    <section id="submission-view">

      <div class="submission-box">
        <!-- <div class="submission-form"> -->

        <form id="submission-post-section" class="submission"></form>
        <section id="user-drinks" class="submission"></section>
      </div>
    </div>
  </section>
  <!-- ///////////////////
  ///// ABOUT US SECTION
  ////////////////// -->

  <section id="about-us-section"></section>

  <!-- ///////////////////

  ////////////////// -->

</main>
